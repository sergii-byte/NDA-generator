[build]
  command = "npm install"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@anthropic-ai/sdk"]

[functions."generate-nda"]
  timeout = 60

[functions."generate-nda-stream"]
  timeout = 60

[functions."search-company"]
  timeout = 30

[functions."parse-company"]
  timeout = 30

[functions."parse-card"]
  timeout = 30
