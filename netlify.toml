build]
  publish = "."
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@anthropic-ai/sdk"]

[functions."generate-nda"]
  timeout = 60

[functions."parse-company"]
  timeout = 30

[functions."parse-card"]
  timeout = 30

[[edge_functions]]
  path = "/api/generate-nda-stream"
  function = "generate-nda-stream"
  
